<!-- 합쳐지고 최소화된 최신 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div th:replace="fragments/navigation :: bodyNavigation"></div>
<main>
    <div class="container">
        <br>
        <br>
        <br>

        <h2>게시글 작성</h2>
        <br>
        <form th:action="@{/board/new}" th:object="${boardForm}" method="post">
            <table class="table">
                <tr>
                    <th>제목</th>
                    <td><input type="text" class="form-control" name="title" th:field="*{title}"></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <!--                    <td th:field="*{content}" id="summernote"><p>Hello Summernote</p></td>-->
                    <td><textarea rows="25" class="form-control" name="content" th:field="*{content}"></textarea></td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">게시글 저장</button>
        </form>
    </div>
</main>
<script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
</script>
</body>

</html>
