<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div th:replace="fragments/nav :: bodyNavigation"></div>
    <main>
        <div class="container">
            <br>
            <br>
            <br>

            <h2>게시글 작성</h2>
            <br>
            <form th:action="@{/board/new}" th:object="${boardForm}" method="post">
                <table class="table">
                    <tr>
                        <th>제목</th>
                        <td><input type="text" class="form-control" name="title" th:field="*{title}"></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <!--                    <td th:field="*{content}" id="summernote"><p>Hello Summernote</p></td>-->
                        <td><textarea rows="25" class="form-control" name="content" th:field="*{content}"></textarea>
                        </td>
                    </tr>
                </table>
                <button class="btn btn-primary" type="submit">게시글 저장</button>
            </form>
        </div>
    </main>
</body>

</html>
