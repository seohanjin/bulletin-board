<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Summernote CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- FontAwsome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <link rel="stylesheet" th:href="@{../css/style.css}">
        <link rel="stylesheet" th:href="@{../css/style_board.css}">

    <title>게시글 작성 | 가화만사성</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar" style="border-radius: 0px; padding: 19px; margin: 0px;">
        <div class="nav__logo">
            <i class="fas fa-mug-hot"></i>
            <a href="">가화만사성</a>
        </div>
        <ul class="nav__menu" style="font-size: 16px;">
            <li><a href="/">공지사항</a></li>
            <li><a href="/board/list">게시판</a></li>
            <li><a href="">마켓</a></li>
            <li><a href="">급식소 찾기</a></li>
        </ul>
        <ul class="nav__account" style="font-size: 16px;">
            <li><a href="">계정만들기</a></li>
            <li><a href="">로그인</a></li>
        </ul>
        <a href="#" class="nav__toggleBtn">
            <i class="fas fa-bars"></i>
        </a>
        </div>
    </nav>

    <!-- Board Form -->
    <div class="board_form">
        <a class="board_form__header">게시글 작성</a>
        <form action="/board/new" method="post" th:object="${boardForm}">
            <div class="board_form_title">
                <a class="title__text">제목</a>
                <input placeholder="제목" type="text" class="__title" th:field="*{title}">
            </div>
            <div class="board_form_content">
                <a class="content__text">내용</a>
                <textarea class="__content" id="summernote" name="content" th:field="*{content}" placeholder="content"
                    maxlength="140" rows="7" ></textarea>
            </div>
        </form>
    </div>

</body>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/summernote.js"></script>

</html>
