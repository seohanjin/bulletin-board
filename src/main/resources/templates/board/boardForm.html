<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Summernote</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>


    <title>Hello, world!</title>
</head>

<body>
    <div th:replace="fragments/nav :: bodyNavigation"></div>

    <div class="container">
        <br>
        <br>
        <br>

        <h2>게시글 작성</h2>
        <br>
        <form id="articleForm" role="form" method="post" th:action="@{/board/new}" th:object="${boardForm}">
            <br style="clear: both">
            <h3 style="margin-bottom: 25px;">제목</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="subject" required
                    th:field="*{title}">
            </div>
            <h3 style="margin-bottom: 25px;">내용</h3>
            <div class="form-group">
                <textarea class="form-control" id="summernote" name="content" th:field="*{content}"
                    placeholder="content" maxlength="140" rows="7"></textarea>
            </div>

            <button type="submit" id="btn-save" class="btn btn-primary pull-right">게시글 저장</button>
        </form>

        <script type="text/javascript">

            $(document).ready(function () {
                $('#summernote').summernote({
                    height: 300,
                    minHeight: null,
                    maxHeight: null,
                    focus: true,
                    callbacks: {
                        onImageUpload: function (files, editor, welEditable) {
                            for (var i = 0; i < files.length; i++) {
                                sendFile(files[i], this);
                            }
                        }
                    }


                });
            });
            function sendFile(file, el) {
                var form_data = new FormData();
                form_data.append('file', file);
                $.ajax({
                    data: form_data,
                    type: "POST",
                    url: '/board/api/new',
                    cache: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    success: function (url) {
                        $(el).summernote('insertImage', url, function ($image) {
                            $image.css('width', "25%");
                        });
                    }
                });
            }







        </script>
    </div>

</body>

</html>
