<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="position: relative; width: 100%; height: 100%;">
<div th:replace="fragments/nav :: bodyNavigation"></div>
<main class="container_main">
    <div class="container">
        <br><br><br><br>
        <div style="border-bottom:1px solid rgb(192, 188, 188); height: 60; width: max-content;">
            <h1 class="font-weight-bold" th:text=*{boardDto.title}></h1>
        </div>
        <br><br><br>
        <div style="border-bottom:1px solid rgb(192, 188, 188); height: 50; width: max-content;">
            <!--            <h5 th:text="${memberDto.nickname}">작성자..</h5>-->
        </div>
        <br><br><br>
        <div>
            <label style="height: 28%" th:text="${boardDto.content}"></label>
        </div>
        <div>
            <a class="full-heart">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
                <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
            </svg>
            </a>
            <a class="empty-heart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
                     viewBox="0 0 16 16">
                    <path d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            </a>
        </div>
        <br><br>
        <a type="button" class="btn btn-primary" th:href="@{/board/{id}/edit (id=${boardDto.id})}">수정하기</a>
        <a type="button" class="btn btn-danger" th:href="@{/board/{id}/delete (id=${boardDto.id})}">삭제하기</a>
    </div>

    <br><br>
    <div class="container" style="width: 50%;">
        <div class="row">
            <div class="col-sm-12">
                <h3>댓글</h3>
            </div><!-- /col-sm-12 -->
        </div><!-- /row -->
        <br>
        <ul th:each="comment : ${comments}">
            <li style="list-style-type:none">
                <div class="card" style="width: auto;">
                    <div class="card-body">
                        <h5 class="card-title">작성자 프로필</h5>
                        <h6 class="card-subtitle mb-2 text-muted">작성일시</h6>
                        <p class="card-text" th:text="*{comment.content}">댓글내용</p>
                        <a type="button" class="btn btn-light btn-sm">수정하기</a>
                        <a type="button" class="btn btn-light btn-sm">삭제하기</a>
                        <a type="button" class="btn btn-light btn-sm"
                           th:href="@{/board/{boardId}/{commentId} (boardId=${boardDto.id}, commentId=${comment.id})}">댓글달기</a>
                    </div>
                    <!--                        th:href="@{/board/{boardId}/{commentId} (boardId=${boardDto.id}, commentId=${commentId})}"-->
                </div>
            </li>
            <ul th:each="reAlls : ${reAll}">
                <div th:if="${comment.id == reAlls.comment.id && boardDto.id == reAlls.board.id}">
                    <li style="list-style-type:none">
                        <div class="card" style="width: auto;">
                            <div class="card-body">
                                <h5 class="card-title">작성자 프로필</h5>
                                <h6 class="card-subtitle mb-2 text-muted">작성일시</h6>
                                <p class="card-text" th:text="*{reAlls.content}">댓글내용</p>
                                <a type="button" class="btn btn-light btn-sm">수정하기</a>
                                <a type="button" class="btn btn-light btn-sm">삭제하기</a>
                            </div>
                            <!--                        th:href="@{/board/{boardId}/{commentId} (boardId=${boardDto.id}, commentId=${commentId})}"-->
                        </div>
                    </li>
                </div>
            </ul>
        </ul>
        <!--        -->
        <form method="post" th:object="${form}" action="#">
            <br><br>
            <div>
                <div>
                    <span><strong>Comments</strong></span>
                </div>
                <div class="form-group">
                    <div class="col-sm-10" style="inline-size: auto;">
                        <table class="table">
                            <tr>
                                <td>
                                    <textarea th:field="*{content}" class="form-control" rows="3" cols="30"
                                                  placeholder="댓글을 입력하세요"></textarea><br>
                                    <div>
                                        <button type="submit" class="btn btn-success">작성</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

<script>
    $('.empty-heart').click(function(){
        $.ajax({
            url: '/like',
            method: 'POST',
            dataType : 'json',
            contentType: 'application/json',
            data: JSON.stringify({
                status : 1
            }),
            success : function(){
                alert("success");
            },
            complete : function(){
                alert("complete");
            }
        });

    });
</script>
</body>

</html>
