<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="position: relative; width: 100%; height: 100%;">
<div th:replace="fragments/nav :: bodyNavigation"></div>
<main>

    <div class="container" style="margin:100 auto; width: 1000;">

        <h2 class="font-weight-bold">게시판</h2>
        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width:5%">#</th>
                <th style="width:10%">작성자</th>
                <th style="width:60%" class="text-center">제목</th>
                <th style="width:10%">작성일</th>
                <th style="width:10%">조회수</th>
            </tr>
            </thead>
            <tbody>
            <!--                    <tr th:each="boardLists : ${boardList}">-->

            <!--                        <td th:text="${boardLists.id}"></td>-->
            <!--                        <td>ㅇㅇ</td>-->
            <!--                        <td class="text-left">-->
            <!--                            <a style="text-decoration:none; color:black;"-->
            <!--                                th:href="@{/board/{id}/detail (id=${boardLists.id})}" th:text="${boardLists.title}"></a>-->
            <!--                        </td>-->
            <!--                        <td th:if="${boardLists.updatedAt == null}"-->
            <!--                            th:text="${#temporals.format(boardLists.createdAt, 'MM.dd HH:mm')}">ㅇ</td>-->
            <!--                        <td th:if="${boardLists.updatedAt != null}"-->
            <!--                            th:text="${#temporals.format(boardLists.updatedAt, 'MM.dd HH:mm')}"></td>-->
            <!--                        <td th:text="${boardLists.viewCnt}">ㅇ</td>-->

            <!--                    </tr>-->
            <tr th:each="lists : ${list}">

                <td th:text="${lists.id}"></td>
<!--                <td th:text="${lists.member.username}">ㅇㅇ</td>-->
                    <td>작성자..</td>
                <td class="text-left">
                    <a style="text-decoration:none; color:black;"
                       th:href="@{/board/{id}/detail (id=${lists.id})}" th:text="${lists.title}"></a>
                </td>
                <td th:if="${lists.updatedAt == null}"
                    th:text="${#temporals.format(lists.createdAt, 'MM.dd HH:mm')}">ㅇ
                </td>
                <td th:if="${lists.updatedAt != null}"
                    th:text="${#temporals.format(lists.updatedAt, 'MM.dd HH:mm')}"></td>
                <td th:text="${lists.viewCnt}">ㅇ</td>

            </tr>
            </tbody>
        </table>
    </div>
</main>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center"
        th:with="start=${T(Math).floor(list.number/10)*10 + 1},
        last=(${start + 9 < list.totalPages ? start + 9 : list.totalPages})">
        <li class="page-item">
            <a class="page-link" th:href="@{/board/list(page=1)}" aria-label="First">
                <span aria-hidden="true">First</span>
            </a>
        </li>
        <li th:class="${list.first} ? 'disabled'">
            <a class="page-link" th:href="${list.first} ? '#' :@{/board/list(page=${list.number})}" aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>

        <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == list.number + 1} ? 'page-item active'">
            <a class="page-link" th:text="${page}" th:href="@{/board/list(page=${page})}"></a>
        </li>

        <li th:class="${list.last} ? 'disabled'">
            <a class="page-link" th:href="${list.last} ? '#' : @{/board/list(page=${list.number + 2})}" aria-label="Next">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>
        <li>
            <a class="page-link" th:href="@{/board/list(page=${list.totalPages})}" aria-label="Last">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
</nav>
</body>

</html>
