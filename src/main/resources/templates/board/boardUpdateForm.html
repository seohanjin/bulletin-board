<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="position: relative; width: 100%; height: 100%;">
<div th:replace="fragments/nav :: bodyNavigation"> </div>
<main>
    <div class="container">
        <br>
        <br>
        <br>
        <h2>게시글 수정</h2>
        <br>
        <form method="post" th:object="${form}">
            <!-- id -->
            <input type="hidden" th:field="*{id}" />
            <table class="table">
                <tr>
                    <th>제목</th>
                    <td><input th:field="*{title}" name="title" class="form-control"></td>

                </tr>

                <tr>
                    <th>내용</th>
                    <td><textarea th:field="*{content}" rows="25" class="form-control" name="content"></textarea>

                    </td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">저장하기</button>
        </form>
    </div>
</main>
</body>

</html>
