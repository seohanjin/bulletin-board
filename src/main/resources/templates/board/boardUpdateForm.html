<!-- 합쳐지고 최소화된 최신 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="position: relative; width: 100%; height: 100%;">
<div th:replace="fragments/navigation :: bodyNavigation"> </div>
<main>
    <div class="container">
        <br>
        <br>
        <br>
        <h2>게시글 수정</h2>
        <br>
        <form method="post" th:object="${form}">
            <!-- id -->
            <input type="hidden" th:field="*{id}" />
            <table class="table">
                <tr>
                    <th>제목</th>
                    <td><input th:field="*{title}" name="title" class="form-control"></td>

                </tr>

                <tr>
                    <th>내용</th>
                    <td><textarea th:field="*{content}" rows="25" class="form-control" name="content"></textarea>

                    </td>
                </tr>
            </table>
            <button class="btn btn-primary" type="submit">저장하기</button>
        </form>
    </div>
</main>
</body>

</html>
