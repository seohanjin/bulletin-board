        var result = " ";
        $('.dropdown').on('hidden.bs.dropdown', function () {
            $('#alarm_list').empty();
            result = " ";
            console.log("result>>" + result);
        });


        $('.dropdown').on('shown.bs.dropdown', function () {
            $.ajax({
                url: '/alarm',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    $.each(data, function (key, value) {
                        result += "<li>";
                        result += "<div class= 'alarm' alarm-data=\"" + data[key].alarmId + "\">";
                        result += "<a class='alarm_button' style='color:black' href=\"" + data[key].href + "\">" + 'xxx님이' + data[key].boardTitle + '에 댓글을 남겼습니다.' + "</a>" + "</a>";
                        result += "</div></li>";
                    })

                    $('#alarm_list').append(result);
                }
            });
        });
