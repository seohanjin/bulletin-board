<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div th:replace="fragments/nav :: bodyNavigation"></div>
    <h1>Hello, world!</h1>

    <!-- ////////////////////////////////////////////////////////////// -->
    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <input multiple type="file" name="files">
        <button type="submit">submit</button>
    </form>


    <!-- //////////////////////////////////////////////////////////////////////// -->

    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog" style="height: 80%;" role="document">
            <div class="modal-content" style="height: 80%;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="overflow: auto;">
                    <table class="table table-hover">
                        <tr th:each="alarm : ${alarms}">
                            <td>
                                <a th:href="@{/board/{id}/detail (id=${alarm.board.id})}"
                                    style="text-decoration:none; color:black;">
                                    <p th:if="${alarm.comment != null}">
                                        <strong style="color:orange"></strong>님이<strong
                                            th:text="${alarm.board.title}"></strong>에 댓글을 남겼습니다.
                                        <a th:text="${#temporals.format(alarm.comment.createdAt, 'MM.dd HH:mm')}"></a>
                                        <br>
                                        <a th:text="${alarm.comment.content}"></a>
                                    </p>
                                    <p th:if="${alarm.reComment != null}">
                                        </strong>님이<strong th:text="${alarm.board.title}"></strong>에 대댓글 남겼습니다.
                                    </p>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

    </script>
</body>

</html>
