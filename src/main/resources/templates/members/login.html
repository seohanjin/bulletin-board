<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

<!doctype html>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .btn-facebook {
    color: #fff;
    background-color: #3b5998;
    border-color: rgba(0,0,0,0.2);
}
.btn-google{
    color: #fff;
    background-color: #DD4B39;
    border-color: rgba(0,0,0,0.2);
}
</style>
<body>
<div th:replace="fragments/navigation :: bodyNavigation"></div>
<main>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="card bg-light" style="margin:100 auto; width: 700;">
        <article class="card-body mx-auto" style="width: auto;">
            <h3 style="line-height: 50px; font-weight: 700;"
                class="card-title mt-3 text-center font-weight-bold text-body">로그인</h3>
            <p>
                <a href="#" class="btn btn-block btn btn-google "> <i class="fab fa-google"></i> Google으로 계속하기</a>
                <a href="#" class="btn btn-block btn-facebook "> <i class="fab fa-facebook-f"></i> Facebook으로 계속하기</a>
            </p>
            <p class="text-center">
                <br>
                <span class="text-secondary font-weight-bold"
                      style="font-size:3mm;">______________ 또는 ______________</span>
                <br>
                <br>
            </p>
            <form style="width: 350;" role="form" th:action="@{/members}" th:object="${loginForm}" method="post">

                <label style="font-size: 14px; line-height: 20px; font-weight: 400; margin-bottom: 2;">아이디</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input style="width: 200px;" name="username" class="form-control" placeholder="아이디" type="text"
                           th:field="*{username}">
                </div>
                <!-- <span class="id_input_re_1">사용 가능한 아이디 입니다.</span>
                <span class="id_input_re_2">아이디가 이미 존재합니다.</span> -->
                <label style="font-size: 14px; line-height: 20px; font-weight: 400; margin-bottom: 2;">비밀번호</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input id="password1" name="password" class="form-control" placeholder="비밀번호" type="password"
                           th:field="*{password}">
                </div>
                <div class="form-group">
                    <button type="submit" style=" font-weight: 700;" class="btn btn-primary btn-block font-weight-bold">
                        로그인 하기
                    </button>
                </div> <!-- form-group// -->
                <p style="font-size: 14px; line-height: 20px; font-weight: 400;" class="text-center text-secondary">계정이
                    아직 없으신가요? <a href="#" class="font-weight-bold">계정 만들기></a></p>
            </form>
        </article>
    </div>
</main>
</body>

</html>
