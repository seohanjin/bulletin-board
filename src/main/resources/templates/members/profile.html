<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::userHead"></head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div th:replace="fragments/top::header"></div>
<div class="container">
    <div class="row align-items-start" style="padding-top:30px;">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div style="padding-top:5px;" class="nav flex-column nav-pills" aria-orientation="vertical">
                            <a th:href="@{/members/profile}" style="margin:5px;" class="nav-link active">기본정보</a>
                            <a th:href="@{/members/edit_password}" style="margin:5px;" class="nav-link">비밀번호</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div style="padding:10px 0 0 30px;" class="col">
            <h3 style="font-weight: 900">계정관리</h3>
            <div class="card">

                <div class="card-body">
                    <p>프로필 이미지</p>
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        <div>
                            <a class="basic_profile">
                                <img class="basic_profile" th:src="@{/img/basic_profile.png}" style="width:80px">
                            </a>
                        </div>
                        <input type="file" name="file"/>
                        <input id="btnSubmit" class="btn btn-primary btn-sm" type="submit" value="업로드"/>
                    </form>
                    <br><br>
                    <form th:action="@{/members/update_profile}" th:object="${form}" method="post">
                        <div class="form-group">
                            <p>이름</p>
                            <input class="form-control" th:value="${memberForm.username}" th:name="username">
                        </div>
                        <div class="form-group">
                            <p>이메일</p>
                            <input class="form-control" value="seohanjin@naver.com">
                        </div>
                        <div class="form-group">
                            <p>닉네임</p>
                            <input class="form-control" th:value="${memberForm.nickname}" th:name="nickname">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm" value="변경 사항 저장">변경사항 저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#btnSubmit").click(function(){
        var form = $('#uploadForm')[0];
        var formData = new FormData(form);

        $.ajax({
            url: '/file/profile',
            method: 'POST',
            data: formData,
            contentType: false,
            processData: false
        }).success(function(){
            alert("hhihi");
        })
    })



</script>

</body>
</html>
